<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			background-image: url("image.jpg");
  			background-size: cover;
  			background-repeat: no-repeat;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
		}
		img{
			width: 400px;
		}
		form {
			width: 300px;
			margin: 0 auto;
			background-color: grey;
			opacity: 0.8;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
		}
		input[type="text"], input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			background-color: #f2f2f2;
		}
		input[type="submit"] {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: #70ebfc;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		select {
  			font-size: 1.0em;
  			padding: 0.5em;
		}
        .sign-up {
            margin-top: 20px;
            text-align: center;
        }
        .sign-up a {
            text-decoration: none;
            color: #d82493;
        }
	</style>
</head>
<body>
<img src="" alt="Light for our future">
<form>
<h2>Login Page</h2>
<label for="username">Username:</label>
<input type="text" id="username" name="username" placeholder="Enter your username">
<label for="password">Password:</label>
<input type="password" id="password" name="password" placeholder="Enter your password">

<input type="submit" value="Sign In">
<div class="sign-up">
  <p>Don't have an account?</p>
  <a href="register.html"><b>Sign up</b></a>
</div>
</form>
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-analytics.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-auth.js";
  
  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyDUJ65no2NASPs8U5Vg-TO1dSDLAlMa3to",
    authDomain: "medizin-96a0c.firebaseapp.com",
    projectId: "medizin-96a0c",
    storageBucket: "medizin-96a0c.appspot.com",
    messagingSenderId: "695284736864",
    appId: "1:695284736864:web:b8919054f2928ee39bb405",
    measurementId: "G-VZTL96SVC9"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth();

  const form = document.querySelector('form');
  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    signInWithEmailAndPassword(auth, username, password)
      .then((userCredential) => {
        const user = userCredential.user;
        console.log(user);
        // Do something with the user object, such as redirecting to a dashboard page
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.log(errorCode, errorMessage);
        // Display an error message to the user
      });
  });
</script>
</body>
</html>
